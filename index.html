        <nav class="navbar navbar-expand-lg">

                <!-- Encabezado - Logo + Slogan -->
                <a class="navbar-brand align-self-center text-center" href="index.html">
                    <span class="logo fs-3">ESENCIA</span>
                    <p class="slogan fs-6 m-0 text-secondary">Alma de bosque</p>
                </a>
                <!-- Carpincho - Visible solo en md -->
                <img class="d-none d-md-block" src="./assets/carpincho2.png" alt="Carpincho de madera" width="100px">
                <!-- Encabezado - Menú -->
                <div class="align-self-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Artistas
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="./pages/luciagomez.html">Lucía Gómez</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="./pages/cuchilepratte.html">Cuchi Lepratte</a>

                                    <li>

                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/contacto.html">Contacto</a>

                        </ul>

                </div>
            </div>
        </nav>
    </header>

    <main class="container d-flex flex-column align-items-center py-5 text-center">
        <!-- Logo - Presentación -->
        <h1 class="logo display-4">ESENCIA</h1>
        <p class="slogan text-secondary fs-5">Arte con alma de bosque</p>
        <div class="wrapper d-flex justify-content-center align-items-center">
            <!-- Carousel de imágenes - visible en md -->
            <div id="carouselExampleAutoplaying" class="carousel slide d-none d-md-block" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/animal_02.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/auto_03.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/plato_02.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- Carpincho - visible en sm -->
            <img src="./assets/carpincho2.png" alt="" class="d-block d-md-none img-fluid">
        </div>
        <p class="p-3">Transformamos piezas descartadas en objetos únicos y hermosos.
        ¡Disfruta de estas obras de arte sostenibles!</p>
